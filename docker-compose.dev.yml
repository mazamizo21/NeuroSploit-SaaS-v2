# NeuroSploit SaaS v2 - Development Stack
# All services for local development

services:
  # === INFRASTRUCTURE ===
  postgres:
    image: postgres:15-alpine
    container_name: neurosploit-postgres
    environment:
      POSTGRES_DB: neurosploit
      POSTGRES_USER: neurosploit
      POSTGRES_PASSWORD: neurosploit_dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./control-plane/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neurosploit"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - neurosploit-net

  redis:
    image: redis:7-alpine
    container_name: neurosploit-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - neurosploit-net

  # === CONTROL PLANE ===
  api:
    build:
      context: ./control-plane
      dockerfile: Dockerfile
    container_name: neurosploit-api
    environment:
      DATABASE_URL: postgresql+asyncpg://neurosploit:neurosploit_dev@postgres:5432/neurosploit
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-change-in-prod
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - neurosploit-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # === KALI EXECUTOR ===
  kali:
    build:
      context: ./kali-executor
      dockerfile: Dockerfile.minimal
    container_name: neurosploit-kali
    environment:
      LLM_API_BASE: http://host.docker.internal:1234/v1
      LLM_MODEL: openai/gpt-oss-120b
      CONTROL_PLANE_URL: http://api:8000
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./logs:/pentest/logs
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - api
      - redis
    networks:
      - neurosploit-net
    command: tail -f /dev/null  # Keep alive for exec

volumes:
  postgres-data:
  redis-data:

networks:
  neurosploit-net:
    driver: bridge
