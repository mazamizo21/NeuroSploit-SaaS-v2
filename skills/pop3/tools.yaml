nmap:
  description: "Nmap POP3 scripts for banner and capability checks"
  category: "network"
  install_cmd: "apt-get install -y nmap"
  verify_cmd: "nmap --version"
  examples:
    - "nmap -p110,995 --script pop3-capabilities,pop3-ntlm-info target"

netcat:
  description: "TCP client for banner checks"
  category: "network"
  install_cmd: "apt-get install -y netcat-openbsd"
  verify_cmd: "nc -h"
  examples:
    - "nc -nv target 110"

socat:
  description: "Multipurpose relay for banner capture"
  category: "network"
  install_cmd: "apt-get install -y socat"
  verify_cmd: "socat -V"
  examples:
    - "socat - TCP:target:110"

hydra:
  description: "Online credential testing (explicit authorization only)"
  category: "auth"
  install_cmd: "apt-get install -y hydra"
  verify_cmd: "hydra -h"
  examples:
    - "hydra -L users.txt -P passwords.txt pop3://target"

parse_pop3_nmap:
  description: "Parse Nmap POP3 script output into JSON evidence"
  category: "network"
  install_cmd: "python3 --version"
  verify_cmd: "python3 skills/pop3/scripts/parse_pop3_nmap.py --help"
  examples:
    - "python3 skills/pop3/scripts/parse_pop3_nmap.py --input pop3_nmap.txt --out pop3_info.json"
