nmap:
  description: "Network Mapper - comprehensive network scanning and service discovery"
  category: "network"
  install_cmd: "apt-get install -y nmap"
  verify_cmd: "nmap --version"
  examples:
    - "nmap -sS -sV -O -T4 target_ip"
    - "nmap -p- -sC -sV target_ip"
    - "nmap --script vuln target_ip"

rustscan:
  description: "Modern, ultra-fast port scanner written in Rust"
  category: "network"
  install_cmd: "apt-get install -y rustscan"
  verify_cmd: "rustscan --version"
  examples:
    - "rustscan -a target_ip -- -sV -sC"

masscan:
  description: "High-speed port scanner for large networks"
  category: "network"
  install_cmd: "apt-get install -y masscan"
  verify_cmd: "masscan --version"
  examples:
    - "masscan 192.168.0.0/24 -p80,443,22 --rate 1000"

gobuster:
  description: "Directory/file, DNS, and vhost brute-forcing tool"
  category: "web"
  install_cmd: "apt-get install -y gobuster"
  verify_cmd: "gobuster version"
  examples:
    - "gobuster dir -u http://target -w /usr/share/wordlists/dirb/common.txt"
    - "gobuster dns -d target.com -w subdomains.txt"
    - "gobuster vhost -u http://target.com -w vhosts.txt"

dirsearch:
  description: "Advanced directory and file brute-forcing tool"
  category: "web"
  install_cmd: "apt-get install -y dirsearch"
  verify_cmd: "dirsearch --version"
  examples:
    - "dirsearch -u http://target -e php,html,js -x 400,403,404"

nikto:
  description: "Web server vulnerability scanner"
  category: "web"
  install_cmd: "apt-get install -y nikto"
  verify_cmd: "nikto -Version"
  examples:
    - "nikto -h http://target"

whatweb:
  description: "Web technology identification tool"
  category: "web"
  install_cmd: "apt-get install -y whatweb"
  verify_cmd: "whatweb --version"
  examples:
    - "whatweb -a 3 -v http://target"

wafw00f:
  description: "Web Application Firewall detection and fingerprinting"
  category: "web"
  install_cmd: "pip install wafw00f"
  verify_cmd: "wafw00f --version"
  examples:
    - "wafw00f http://target"
    - "wafw00f -l  # list known WAFs"

httpx:
  description: "Fast and multi-purpose HTTP toolkit"
  category: "web"
  install_cmd: "go install github.com/projectdiscovery/httpx/cmd/httpx@latest"
  verify_cmd: "httpx --version"
  examples:
    - "cat urls.txt | httpx -status-code -title -tech-detect"
    - "cat subs.txt | httpx -silent -o live_hosts.txt"

subfinder:
  description: "Fast passive subdomain enumeration tool"
  category: "dns"
  install_cmd: "go install github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest"
  verify_cmd: "subfinder -version"
  examples:
    - "subfinder -d target.com -all -o subdomains.txt"

amass:
  description: "Comprehensive DNS enumeration and attack surface mapping"
  category: "dns"
  install_cmd: "go install github.com/owasp-amass/amass/v4/...@master"
  verify_cmd: "amass version"
  examples:
    - "amass enum -passive -d target.com"
    - "amass enum -active -d target.com -brute"

dnsenum:
  description: "DNS enumeration tool"
  category: "dns"
  install_cmd: "apt-get install -y dnsenum"
  verify_cmd: "dnsenum --version"
  examples:
    - "dnsenum target.com"

dnsrecon:
  description: "DNS reconnaissance script"
  category: "dns"
  install_cmd: "apt-get install -y dnsrecon"
  verify_cmd: "dnsrecon --version"
  examples:
    - "dnsrecon -d target.com -t std"
    - "dnsrecon -d target.com -t axfr"

eyewitness:
  description: "Screenshot tool for web applications"
  category: "web"
  install_cmd: "apt-get install -y eyewitness"
  verify_cmd: "eyewitness --help | head -n 1"
  examples:
    - "eyewitness --web -f urls.txt -d /tmp/screenshots"

aquatone:
  description: "Visual recon tool for HTTP-based attack surface"
  category: "web"
  install_cmd: "go install github.com/michenriksen/aquatone@latest"
  verify_cmd: "aquatone --version"
  examples:
    - "cat urls.txt | aquatone -out /tmp/aquatone_output"

arjun:
  description: "HTTP parameter discovery tool"
  category: "web"
  install_cmd: "pip install arjun"
  verify_cmd: "arjun --help | head -n 1"
  examples:
    - "arjun -u http://target/endpoint -oJ params.json"
    - "arjun -u http://target/endpoint -m POST"

paramspider:
  description: "Mine parameters from web archives for fuzzing"
  category: "web"
  install_cmd: "pip install paramspider"
  verify_cmd: "paramspider --help | head -n 1"
  examples:
    - "paramspider -d target.com -o params.txt"

linkfinder:
  description: "Extract endpoints from JavaScript files"
  category: "web"
  install_cmd: "pip install linkfinder"
  verify_cmd: "linkfinder --help | head -n 1"
  examples:
    - "linkfinder -i http://target -o cli"
    - "linkfinder -i /path/to/file.js -o results.html"

gau:
  description: "Fetch known URLs from AlienVault OTX, Wayback Machine, and Common Crawl"
  category: "web"
  install_cmd: "go install github.com/lc/gau/v2/cmd/gau@latest"
  verify_cmd: "gau --version"
  examples:
    - "gau target.com | sort -u > urls.txt"
    - "gau --subs target.com | grep '=' | sort -u"

waybackurls:
  description: "Fetch known URLs from Wayback Machine"
  category: "web"
  install_cmd: "go install github.com/tomnomnom/waybackurls@latest"
  verify_cmd: "which waybackurls"
  examples:
    - "echo target.com | waybackurls | sort -u"

shodan-cli:
  description: "Shodan CLI for internet-wide search and host lookup"
  category: "osint"
  install_cmd: "pip install shodan"
  verify_cmd: "shodan version"
  examples:
    - "shodan host 1.2.3.4"
    - "shodan search 'hostname:target.com'"
    - "shodan search 'org:\"Target Inc\"'"

censys-cli:
  description: "Censys CLI for internet scan data and certificate search"
  category: "osint"
  install_cmd: "pip install censys"
  verify_cmd: "censys --version"
  examples:
    - "censys search 'services.tls.certificates.leaf.names: target.com'"
    - "censys view 1.2.3.4"

theharvester:
  description: "Email, subdomain, and name harvester from public sources"
  category: "osint"
  install_cmd: "apt-get install -y theharvester"
  verify_cmd: "theHarvester --help | head -n 3"
  examples:
    - "theHarvester -d target.com -b all -l 500"

parse_nmap_grepable:
  description: "Parse Nmap grepable output into JSON evidence"
  category: "network"
  install_cmd: "python3 --version"
  verify_cmd: "python3 skills/reconnaissance/scripts/parse_nmap_grepable.py --help"
  examples:
    - "python3 skills/reconnaissance/scripts/parse_nmap_grepable.py --input nmap.gnmap --out recon_hosts.json"
