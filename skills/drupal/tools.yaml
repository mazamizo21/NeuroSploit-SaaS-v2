droopescan:
  description: "CMS scanner for Drupal identification and module enumeration"
  category: "web"
  install_cmd: "python3 -m pip install droopescan"
  verify_cmd: "droopescan scan -h"
  examples:
    - "droopescan scan drupal -u https://target"

nuclei:
  description: "Template-based web vulnerability scanner"
  category: "web"
  install_cmd: "apt-get install -y nuclei"
  verify_cmd: "nuclei -version"
  examples:
    - "nuclei -u https://target -tags drupal"

nikto:
  description: "Web server scanner for common issues"
  category: "web"
  install_cmd: "apt-get install -y nikto"
  verify_cmd: "nikto -Version"
  examples:
    - "nikto -h https://target"

nmap:
  description: "Nmap web scripts for CMS detection"
  category: "network"
  install_cmd: "apt-get install -y nmap"
  verify_cmd: "nmap --version"
  examples:
    - "nmap -p80,443 --script http-drupal-enum target"

parse_droopescan:
  description: "Parse Droopescan output into inventory evidence"
  category: "web"
  install_cmd: "python3 --version"
  verify_cmd: "python3 skills/drupal/scripts/parse_droopescan.py --help"
  examples:
    - "python3 skills/drupal/scripts/parse_droopescan.py --input droopescan.txt --out drupal_inventory.json"
