nmap:
  description: "Nmap SMTP scripts for banner and capability checks"
  category: "network"
  install_cmd: "apt-get install -y nmap"
  verify_cmd: "nmap --version"
  examples:
    - "nmap -p25 --script smtp-commands,smtp-open-relay target"

netcat:
  description: "TCP client for banner checks"
  category: "network"
  install_cmd: "apt-get install -y netcat-openbsd"
  verify_cmd: "nc -h"
  examples:
    - "nc -nv target 25"

socat:
  description: "Multipurpose relay for banner capture"
  category: "network"
  install_cmd: "apt-get install -y socat"
  verify_cmd: "socat -V"
  examples:
    - "socat - TCP:target:25"

smtp-user-enum:
  description: "SMTP user enumeration (explicit authorization only)"
  category: "auth"
  install_cmd: "apt-get install -y smtp-user-enum"
  verify_cmd: "smtp-user-enum -h"
  examples:
    - "smtp-user-enum -M VRFY -U users.txt -t target"

hydra:
  description: "Online credential testing (explicit authorization only)"
  category: "auth"
  install_cmd: "apt-get install -y hydra"
  verify_cmd: "hydra -h"
  examples:
    - "hydra -L users.txt -P passwords.txt smtp://target"

parse_smtp_nmap:
  description: "Parse Nmap SMTP script output into JSON evidence"
  category: "network"
  install_cmd: "python3 --version"
  verify_cmd: "python3 skills/smtp/scripts/parse_smtp_nmap.py --help"
  examples:
    - "python3 skills/smtp/scripts/parse_smtp_nmap.py --input smtp_nmap.txt --out smtp_info.json"
