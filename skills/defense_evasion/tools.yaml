system_tools:
  description: "Built-in OS utilities for inspecting logging and defenses"
  category: "post_exploitation"
  install_cmd: ""
  verify_cmd: ""
  examples:
    - "ls -la /var/log"
    - "ps aux | grep -i audit"
    - "journalctl --no-pager -n 50"
    - "wevtutil el"

lnav:
  description: "Log file navigator for quick visibility checks"
  category: "post_exploitation"
  install_cmd: "apt-get install -y lnav"
  verify_cmd: "lnav -V"
  examples:
    - "lnav /var/log/syslog"

logwatch:
  description: "Summarize system logs for coverage assessment"
  category: "post_exploitation"
  install_cmd: "apt-get install -y logwatch"
  verify_cmd: "logwatch --help"
  examples:
    - "logwatch --range today"

tcpdump:
  description: "Capture network traffic to verify logging coverage"
  category: "post_exploitation"
  install_cmd: "apt-get install -y tcpdump"
  verify_cmd: "tcpdump --version"
  examples:
    - "tcpdump -i eth0 -c 50"

tshark:
  description: "Analyze packet captures for evidence"
  category: "post_exploitation"
  install_cmd: "apt-get install -y tshark"
  verify_cmd: "tshark --version"
  examples:
    - "tshark -r capture.pcapng -q -z io,stat,1"

lynis:
  description: "System auditing tool for security control visibility"
  category: "post_exploitation"
  install_cmd: "apt-get install -y lynis"
  verify_cmd: "lynis --version"
  examples:
    - "lynis audit system"

tiger:
  description: "Security audit tool for Unix systems"
  category: "post_exploitation"
  install_cmd: "apt-get install -y tiger"
  verify_cmd: "tiger --help"
  examples:
    - "tiger -c /etc/tiger/tigerrc"

summarize_defense_controls:
  description: "Normalize control coverage notes into JSON"
  category: "reporting"
  install_cmd: "python3 --version"
  verify_cmd: "python3 skills/defense_evasion/scripts/summarize_defense_controls.py --help"
  examples:
    - "python3 skills/defense_evasion/scripts/summarize_defense_controls.py --input control_notes.txt --out defense_controls.json"
