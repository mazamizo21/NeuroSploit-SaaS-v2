nmap:
  description: "Nmap FTP scripts for banner and anonymous access checks"
  category: "network"
  install_cmd: "apt-get install -y nmap"
  verify_cmd: "nmap --version"
  examples:
    - "nmap -p21 --script ftp-anon,ftp-syst target"

netcat:
  description: "TCP client for banner checks"
  category: "network"
  install_cmd: "apt-get install -y netcat-openbsd"
  verify_cmd: "nc -h"
  examples:
    - "nc -nv target 21"

socat:
  description: "Multipurpose relay for banner capture"
  category: "network"
  install_cmd: "apt-get install -y socat"
  verify_cmd: "socat -V"
  examples:
    - "socat - TCP:target:21"

hydra:
  description: "Online credential testing (explicit authorization only)"
  category: "auth"
  install_cmd: "apt-get install -y hydra"
  verify_cmd: "hydra -h"
  examples:
    - "hydra -L users.txt -P passwords.txt ftp://target"

parse_ftp_nmap:
  description: "Parse Nmap FTP script output into JSON evidence"
  category: "network"
  install_cmd: "python3 --version"
  verify_cmd: "python3 skills/ftp/scripts/parse_ftp_nmap.py --help"
  examples:
    - "python3 skills/ftp/scripts/parse_ftp_nmap.py --input ftp_nmap.txt --out ftp_info.json"
