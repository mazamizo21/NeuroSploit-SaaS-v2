# NeuroSploit SaaS v2 - Infrastructure Only
# Use this for testing database and Redis

version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: neurosploit-postgres
    environment:
      POSTGRES_DB: neurosploit
      POSTGRES_USER: neurosploit
      POSTGRES_PASSWORD: neurosploit_dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./control-plane/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neurosploit"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: neurosploit-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  redis-data:
